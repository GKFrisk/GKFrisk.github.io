<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Dagens vits</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 900px;
      width: 90%;
      padding: 3rem;
      border-radius: 24px;
      background: rgba(30, 41, 59, 0.95);
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    #joke {
      font-size: 2.2rem;
      line-height: 1.4;
    }

    .date {
      margin-top: 2.5rem;
      font-size: 1.1rem;
      opacity: 0.75;
    }

    .error {
      color: #fca5a5;
      font-size: 1.6rem;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ˜‚ Dagens vits</h1>

    <div id="joke">Laster vits â€¦</div>

    <div class="date" id="date"></div>
  </div>

  <script>
    async function loadJoke() {
      try {
        const response = await fetch("jokes.json", { cache: "no-store" });
        const data = await response.json();

        if (!data.jokes || data.jokes.length === 0) {
          throw new Error("Ingen vitser funnet");
        }

        const jokes = data.jokes;

        const today = new Date();
        const seed =
          today.getFullYear() * 1000 +
          today.getMonth() * 50 +
          today.getDate();

        const jokeOfTheDay = jokes[seed % jokes.length];

        document.getElementById("joke").textContent = jokeOfTheDay;
        document.getElementById("date").textContent =
          today.toLocaleDateString("no-NO", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
          });

      } catch (error) {
        document.getElementById("joke").innerHTML =
          "<div class='error'>Kunne ikke laste dagens vits</div>";
        console.error(error);
      }
    }

    loadJoke();
  </script>

</body>
</html>
